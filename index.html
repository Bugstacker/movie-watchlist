    <!--header -->
    <header>
        <div class="header">
            <h1>Find Your Film</h1>

    <div class="search-bar">

    <main>

        <div id="movie-div">
            <!-- movies her -->

                <i class="fa-solid fa-film"></i>

        </div>


    </main>
